<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM E-mail client</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
</head>

<body>
    <!--NAVBAR-->
    <div class="left">
        <div class="top_l">
            <h1>M3 email client</h1>
        </div>
        <div class="mid_l">
            <div class="listItem">
                <div>
                    <img src="../pictures/new_mail_icon.png" class="addIcon img" width="20" height="20"> 
                </div>
                <div>
                    New mail
                </div>
                
            </div>
            <div class="listItem">
                <div>
                    <img src ="../pictures/mail_icon.png" class="generatedIcon img" width="20" height="20"> 
                </div>  
                <div>
                    Generated
                </div>
            </div>
            <div class="listItem">
                <div>
                    <img src="../pictures/white_pfp.png" class="contactsIcon img" width="20" height="20"> 
                </div>
                <div>
                    Contacts
                </div>
            </div>
            <div class="listItem">
                <div>
                    <img src="../pictures/setting_icon.png" class="settingsIcon img" width="20" height="20"> 
                </div>
                <div>
                    Settings
                </div>
            </div>
        </div>
        <div class="bottom_l">

        </div>
    </div>
    <!--NAVBAR-->
    <div class="right">

    </div>
</body>

</html>
