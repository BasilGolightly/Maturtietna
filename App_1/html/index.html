<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark Sadnik, Max Sovic, Maximilian Zakrajsek (R4B)">
    <title>M3 E-mail client</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
</head>

<body>
    <!--NAVBAR-->
    <div class="left">
        
        <!--logo-->
        <div class="top_l">
            <h1>M3 email client</h1>
        </div>
        <!--logo-->

        <!--nav items-->
        <div class="mid_l">
            <div class="listItem" id="newMailNavItem" onclick="displayMode(0)">
                <div>
                    <img src="../pictures/new_mail_icon.png" class="addIcon navImg" width="" height="">
                </div>
                <div>
                    New mail
                </div>

            </div>
            <div class="listItem" id="generatedNavItem" onclick="displayMode(1)">
                <div>
                    <img src="../pictures/mail_icon.png" class="generatedIcon navImg" width="" height="">
                </div>
                <div>
                    Generated
                </div>
            </div>
            <div class="listItem" id="contactsNavItem" onclick="displayMode(2)">
                <div>
                    <img src="../pictures/white_pfp.png" class="contactsIcon navImg" width="" height="">
                </div>
                <div>
                    Contacts
                </div>
            </div>
            <div class="listItem" id="settingsNavItem" onclick="displayMode(3)">
                <div>
                    <img src="../pictures/setting_icon.png" class="settingsIcon navImg" width="" height="">
                </div>
                <div>
                    Settings
                </div>
            </div>
        </div>
        <!--nav items-->

        <!--account-->
        <div class="bottom_l">
            <div class="navAccWrap">
                <div class="navAccImgWrap">
                    <img src="../pictures/white_pfp.png" class="navAccImg">
                </div>
                <div class="navAccTextWrap">
                    <div class="navAccUsername">Account name</div>
                    <div class="navAccLogOut"><a class="link" href="#">logout</a></div>
                </div>
            </div>
        </div>
        <!--account-->
    </div>
    <!--NAVBAR-->

    <!--CONTENT-->
    <div class="right">

        <!--New mail-->
        <div id="newMailFrame" class="newMailFrame">
            <!--new mail title icon-->
            <div class="newMailHead">
                <div>
                    <img src="../pictures/new_mail_icon.png" class="newMailHeadImg">
                </div>
                <div id="newMailHeadTitleText" class="newMailHeadTitleText">
                    Create new mail
                </div>
            </div>
            <!--new mail title icon-->
            <div class="newMailWrap">

                <!--new mail title-->
                <div class="newMailTitle inlineTextDiv">
                    <div class="NewMailIcon">
                        <img src="../pictures/title_mail_icon.png" class="newMailTitleImg" width="" height="">
                    </div>
                    <div class="NewMailTextDiv">
                        <input type="text" name="NewMailTitle" class="newMailTextField" maxlength="30" placeholder="Title" value="New mail">
                    </div>
                    <div class="CreateMailDiv">
                        <button class="NewMailSubmitBtn"></button>
                    </div>
                </div>
                <!--new mail title-->

                <!--recipient-->
                <div class="newMailRecipient">
                    <div class="NewRecipientIcon">
                        <button class="NewRecipientBtn"></button>
                    </div>
                    <div class="NewRecipientTextDiv">
                        <select name="newMailRecipient" class="newRecipientDropDown">
                            <option value="0">Select recipient</option>
                            <option value="1">Recipient 1</option>
                        </select>
                    </div>
                </div>
                <!--recipient-->

                <!--purpose-->
                <div class="newMailPurpose">
                    <!--purpose general-->
                    <div class="newPurposeTop">
                        <div class="NewPurposeIcon">
                            <button class="newPurposeBtn"></button>
                        </div>
                        <div class="newMailPurposeTextField">
                            <select class="newPurposeDropDown" name="newMailPurpose">
                                <option value="0">Select purpose of mail</option>
                                <option value="apology">Apology</option>
                            </select>
                            <!--<input type="text" name="newMailPurpose" classs="newPurposeTextField" value="Purpose" placeholder="Purpose">-->
                        </div>
                        <div class="newMailPurposeExtra">
                            <button id="newExtraBtn" class="newExtraBtn" onclick="showPurposeMenu()"></button>
                        </div>
                    </div>
                    <!--purpose general-->

                    <!--reason-->
                    <div class="newReason newPurposeBottom" id="newReason">
                        <div class="newReasonTitleField">
                            Reason
                        </div>
                        <div class="newMailReasonTextField">
                            <textarea name="newReason" class="newReasonTextField" placeholder="Max. 200 chars"
                                maxlength="200" id="newReasonTextArea" onblur="onBlurReasonTextBox()"></textarea>
                        </div>
                    </div>
                    <!--reason-->

                    <!--formality-->
                    <div class="newFormality newPurposeBottom newMailFormalitySwitchWrap">
                        <div class="newMailFormalitySwitch">
                            <label class="newFormalitySwitch switch">
                                <input type="checkbox" name="newFormality" checked id="newFormalityCheck"
                                    onchange="changeFormality()">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="newFormalityOutput" id="newFormalityOutput">
                            Formal
                        </div>
                    </div>
                    <!--formality-->
                </div>
                <!--purpose-->

            </div>

        </div>
        <!--New mail-->



        <!--Generated-->
        <div id="generatedFrame" class="generatedFrame">
            <div class="generatedTitle">
                <div>
                    <img src="../pictures/mail_icon.png" class="generatedImg">
                </div>
                <div class="generatedTitleText" id="generatedTitleText">
                    <a onclick="displayMode(1)" href="#" class="generatedTitleLink">Generated mails</a> <!--<span class="generatedTitleCount" id="generatedTitleCount">(5)</span>--> > Mail 1
                </div>
            </div>

            <!--generated list-->
            <div class="generatedWrap" id="generatedWrap">
                <div class="generatedLetter" onclick="displayModeGenerated(1)">
                    <div class="generatedLetterInner">
                        Mail 1
                    </div>
                </div>
                <div class="generatedLetter">
                    <div class="generatedLetterInner" onclick="displayModeGenerated(2)">
                        Mail 2
                    </div>
                </div>
                <div class="generatedLetter">
                    <div class="generatedLetterInner" onclick="displayModeGenerated(3)">
                        Mail 3
                    </div>
                </div>
                <div class="generatedLetter">
                    <div class="generatedLetterInner" onclick="displayModeGenerated(4)">
                        Mail 4
                    </div>
                </div>
                <div class="generatedLetter">
                    <div class="generatedLetterInner" onclick="displayModeGenerated(5)">
                        Mail 5
                    </div>
                </div>
            </div>
            <!--generated list-->

            <!--selected mail-->
            <div class="generatedMailWrap" id="generatedMailWrap">
                
            </div>
            <!--selected mail-->
        </div>
        <!--Generated-->



        <!--Contacts-->
        <div id="contactsFrame" class="contactsFrame">
            
            <!--contacts title-->
            <div class="contactsHeadWrap">
                <div>
                    <img src="../pictures/white_pfp.png" class="contactsHeadImg">
                </div>
                <div class="contactsHeadTitleText" id="contactsHeadTitleText">
                    Contacts
                </div>
            </div>
            <!--contacts title-->
            
            <!--contacts wrap-->
            <div class="contactsWrap">
                
                <!--contacts list-->
                <div class="contactsListWrap">
                    <div class="contactsListHead">
                        <div class="contactsListHeadCount">
                            3 contact(s)
                        </div>  
                        <div class="contactsListHeadAdd">
                            <button class="contactsListHeadBtnAdd"><img src="../pictures/white_pfp_hover.png" class="contactsAddBtnImg"> <span class="contactAddBtnText"></span></button>
                        </div>
                    </div>
            
                    <div class="contactFrame contactBottom">
                        <div class="contactName">
                            Mark Sadnik
                        </div>
                        <div class="contactArrow">
                            >
                        </div>
                    </div>
                </div>
                <!--contacts list-->

                
            </div>
            <!--contacts wrap-->
        </div>
        <!--Contacts-->


        <!--Settings-->
        <div id="settingsFrame" class="settingsFrame">
            settings3
        </div>
        <!--Settings-->

    </div>
    <!--CONTENT-->
</body>

<!--script-->
<script src="Scripts/inputFormatting.js"></script>
<script src="Scripts/displayShowHide.js"></script>
<script>displayMode(2)</script>
<!--script-->

</html>
