<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark Sadnik, Max Sovic, Maximilian Zakrajsek (R4B)">
    <title>M3 E-mail client</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
</head>

<body>
    <!--NAVBAR-->
    <div class="left">
        <div class="top_l">
            <h1>M3 email client</h1>
        </div>
        <div class="mid_l">
            <div class="listItem">
                <div>
                    <img src="../pictures/new_mail_icon.png" class="addIcon navImg" width="" height=""> 
                </div>
                <div>
                    New mail
                </div>
                
            </div>
            <div class="listItem">
                <div>
                    <img src ="../pictures/mail_icon.png" class="generatedIcon navImg" width="" height=""> 
                </div>  
                <div>
                    Generated
                </div>
            </div>
            <div class="listItem">
                <div>
                    <img src="../pictures/white_pfp.png" class="contactsIcon navImg" width="" height=""> 
                </div>
                <div>
                    Contacts
                </div>
            </div>
            <div class="listItem">
                <div>
                    <img src="../pictures/setting_icon.png" class="settingsIcon navImg" width="" height=""> 
                </div>
                <div>
                    Settings
                </div>
            </div>
        </div>
        <div class="bottom_l">

        </div>
    </div>
    <!--NAVBAR-->

    <!--CONTENT-->
    <div class="right">

        <!--New mail-->
        <div id="newMailFrame" class="newMail">
            <!--new mail title-->
            <div class="newMailTitle inlineTextDiv">
                <div class="NewMailIcon">
                    <img src="../pictures/new_mail_icon.png" class="newMailTitleImg" width="" height="">
                </div>
                <div class="NewMailTextDiv">
                    <input type="text" name="NewMailTitle" class="newMailTextField" maxlength="30" placeholder="New title">
                </div>
                <div class="CreateMailDiv">
                    <button class="NewMailSubmitBtn"></button>
                </div>
            </div>
            <!--new mail title-->

            <!--recipient-->
            <div class="newMailRecipient">
                <div class="NewRecipientIcon">
                    <button class="NewRecipientBtn"></button>
                </div>
                <div class="NewRecipientTextDiv">
                    <select name="newMailRecipient" class="newRecipientDropDown">
                        <option value="0">Select recipient</option>
                        <option value="">Recipient 1</option>
                    </select>
                </div>
            </div>
            <!--recipient-->

            <!--purpose-->
            <div class="newMailPurpose">
                <div>

                </div>
                <div class="newMailExtra">

                </div>
            </div>
            <!--purpose-->
        </div>
        <!--New mail-->



        <!--Generated-->

        <!--Generated-->



        <!--Contacts-->

        <!--Contacts-->



        <!--Settings-->

        <!--Settings-->

    </div>
    <!--CONTENT-->
</body>

</html>
