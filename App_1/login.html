<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

</head>

<body>
    <div class="mainWrap">
        <div class="main">

            <div class="mainTitle">

                    <h1 id="loginTitle">Login</h1>

                    <span class="errorLogin" id="errorLogin"></span>
                </div>

            <!--title-->
    
            <!--accounts list-->
            <div class="mainInner">
                <!--accounts-->
                <div class="accountsList" id="accountsList">

                    <!--ACC EXAMPLE-->
                    <div class="accountWrap">
                        <div class="accountInner">
                            <div class="accountName" id="accountName1">
                                Account1
                            </div>
                            <div class="accountArrowWrap">
                                <button class="accountArrow" onclick="loginDisplay(1, 1);">
                                    <img src="pictures/arrow_circle_icon.png" class="arrowIcon">
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--ACC EXAMPLE-->

                    <div class="accountWrap">

                            <div class="accountArrowWrap">
                                <button class="accountArrow" onclick="loginDisplay(1, 1);">

                                </button>

                        </div>

                    <!--ACC EXAMPLE-->

                    <div class="accountWrap">

                                <button class="accountArrow" onclick="loginDisplay(1, 1);">

                                </button>

                        </div>
                    </div>

                    <div class="accountWrap">
                        <div class="accountInner">

                                <button class="accountArrow" onclick="loginDisplay(1, 1);">
                                    <img src="pictures/arrow_circle_icon.png" class="arrowIcon">

                            </div>
                        </div>
                    </div>
                    <!--ACC EXAMPLE-->
                </div>
                <!--accounts-->

                <!--login-->
                <div class="loginPromptWrap" id="loginPromptWrap">
                    <div class="loginPromptTitle">
                        Password
                    </div>
                    <div class="loginPromptInner">
                        <div>   
                            <input type="password" class="passwordTextField" id="passwordTextField" placeholder="password" oninput="checkLoginPassword(this)">
                        </div>
                        <div class="showPassWrap">
                            <div>
                                <button class="showPassBtn" id="showPassBtn" onclick="togglePassLogin()">(Show)</button>
                            </div>
                        </div>

                    </div>
                    <div class="loginTitle">
                        <div class="loginPromptBack">
                            <div>
                                <button class="backBtn" onclick="loginDisplay(0, -1)">
                                    Back to accounts
                                </button>
                            </div>
                        </div>
                        <div class="loginPromptSubmitWrap">
                            <div>
                                <button class="submitLoginBtn" id="submitLoginBtn" onclick="login()" disabled>
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--login-->
            </div>
            <!--accounts list-->
    
            <!--add account-->
            <div class="mainBottom">
                <div class="mainBottomInner">
                    <a href="register.html" class="registerLink">+Add account (max. 5)</a>
                </div>
            </div>
            <!--add account-->
        </div>
    </div>
